# Server Configuration
server.port=${SERVER_PORT}

# Frontend base URL used for things like email links.
# You can override FRONTEND_BASE_URL via environment variables.
app.front-end.base_url=${FRONTEND_BASE_URL}

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.example.frly.group.GroupIdentifierResolver


# CORS Configuration
# Comma-separated list of allowed origins; override CORS_ALLOWED_ORIGINS in your env
# when your local IP or tunnel URL changes.
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS      
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/config,classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.placeholders.config_schema=config
spring.flyway.default-schema=config

# JWT Security
frly.security.jwt.secret=${JWT_SECRET}
frly.security.jwt.expiration-ms=${JWT_EXPIRATION_MS}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Mail configuration (configure via environment variables for your SMTP provider)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM}

# File upload limits (raise default so mobile image uploads don't fail)
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}


