# Server Configuration
server.port=${SERVER_PORT}

app.front-end.base_url=http://192.168.1.7:5173

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.example.frly.group.GroupIdentifierResolver


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://192.168.1.7:5173,http://192.168.28.55:5173,http://192.168.1.17:5173,http://172.20.10.3:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS      
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/config,classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.placeholders.config_schema=config
spring.flyway.default-schema=config

# JWT Security
frly.security.jwt.secret=${JWT_SECRET}
frly.security.jwt.expiration-ms=${JWT_EXPIRATION_MS}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Mail configuration (configure via environment variables for your SMTP provider)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM}


